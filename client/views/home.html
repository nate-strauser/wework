<template name="home">
	<div class="jumbotron container-fluid">
		<div class="container text-center">
			<div class="row">
				<h1>jobs.abstractions.io</h1>
			</div>
			<div class="row">
				<p>
					The job board for <a href="http://www.abstractions.io/">Abstractions</a>.
					<br><br>
					Browse the <a href="{{pathFor 'jobs'}}">{{getPublishedCount 'jobs'}} active job postings</a> or <a href="{{pathFor 'profileNew'}}">create your profile</a> to join the <a href="{{pathFor 'profiles'}}">{{getPublishedCount 'developers'}} registered software professionals</a>.
				</p>
			</div>
			
			<div id="callToAction" class="row">
				<a class="col-sm-4 col-sm-offset-1 col-xs-12 text-center btn btn-primary btn-md" role="button" href="{{pathFor 'jobNew'}}">Post A Job</a>
				<a class="col-sm-4 col-sm-offset-2 col-xs-12 text-center btn btn-success btn-md" role="button" href="{{pathFor 'profileNew'}}">Create a Profile</a>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				{{>jobsRecent}}
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-12">
				{{>profilesRecent}}
			</div>
		</div>
	</div>
</template>
