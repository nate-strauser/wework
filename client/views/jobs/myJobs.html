<template name="myJobs">
	<h3>{{_ "my_posted_jobs"}}</h3>
	{{#each jobs}}
		<div class="panel panel-default">
			<div class="panel-body">
				{{>jobSmall}}
			</div>
		</div>
	{{else}}
		<!-- TODO i18n -->
		{{_ "you_havent_posted_any_jobs"}}  <a href="{{pathFor 'jobNew'}}">Post a Job</a> if you have one to offer.
	{{/each}}
</template>
