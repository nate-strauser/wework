<template name="header">
	{{>connectionBanner}}
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">We Work Meteor</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="{{pathFor 'jobs'}}">Jobs</a></li>
					<li><a href="{{pathFor 'experts'}}">Developers</a></li>
					{{#if currentUser}}
					<li><a href="{{pathFor 'jobNew'}}">Post a Job</a></li>
					<li>
						{{#if $.Session.equals 'isExpert' true}}
							{{#with expert}}<a href="{{pathFor 'expertEdit'}}">Edit Developer Profile</a>{{/with}}
						{{else}}
							<a href="{{pathFor 'expertNew'}}">Create Your Developer Profile</a>
						{{/if}}
					</li>
					{{/if}}
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{#if currentUser}}
						<li><a>{{getCurrentUserDisplayName}}</a></li>
						<li><a href="#" id="signOut">Sign Out</a></li>
					{{else}}
						<li class="{{isActiveRoute 'signIn'}}"><a href="{{pathFor 'signIn'}}">Sign In</a></li>
						<li class="{{isActiveRoute 'signUp'}}"><a href="{{pathFor 'signUp'}}">Register</a></li>
					{{/if}}
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</template>

</template>
