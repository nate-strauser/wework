<template name="profile">
	<div id="profile" class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
  				<div class="panel-body">
					<div class="row">
						<div class="col-sm-3">
							{{#if customImageUrl}}
								<div class="avatar avatar-large">
									<img class="img-responsive" src="{{resizeImageUrl customImageUrl 200 200}}"/>
								</div>
							{{else}}
								{{> avatar userId=userId size="large"}}
							{{/if}}

							{{#if availableForHire}}
								<br>
								<span class="label label-primary"><i class="fa fa-rocket"></i> {{_ "hire_me"}}</span>
							{{/if}}
							{{#if $eq type 'Company'}}
								<span class="label label-danger"><i class="fa fa-users"></i> {{_ "company"}}</span>
							{{/if}}
							<hr>
							<small>
								{{#if location}}
									<i class="fa fa-map-marker"></i>&nbsp;{{location}}
								{{/if}}
								{{#if interestedIn}}
									<hr>
									<b>{{_ "interested_in"}}</b>
									{{#each interestedIn}}
										<br>
										{{this}}
									{{/each}}
									<hr>
								{{/if}}
								{{#if url}}
									<i class="fa fa-external-link"></i>&nbsp;<a href="{{url}}" target="_blank">{{ _"web_site"}}</a>
								{{/if}}
								{{#if contact}}
									<br>
									<i class="fa fa-envelope"></i>&nbsp;{{contact}}
								{{/if}}
								{{#if resumeUrl}}
									<br>
									<i class="fa fa-file-text"></i>&nbsp;&nbsp;<a href="{{resumeUrl}}" target="_blank">{{_ "view_resume"}}</a>
								{{/if}}
								{{#if githubUrl}}
									<br>
									<i class="fa fa-github"></i>&nbsp;&nbsp;<a href="{{githubUrl}}" target="_blank">{{_ "github"}}</a>
								{{/if}}
								{{#if linkedinUrl}}
									<br>
									<i class="fa fa-linkedin"></i>&nbsp;&nbsp;<a href="{{linkedinUrl}}" target="_blank">{{_ "linkedin"}}</a>
								{{/if}}
								{{#if stackoverflowUrl}}
									<br>
									<i class="fa fa-stack-overflow"></i>&nbsp;&nbsp;<a href="{{stackoverflowUrl}}" target="_blank">{{_ "stackoverflow"}}</a>
								{{/if}}
							</small>
							<hr>
							<i class="fa fa-calendar"></i> {{_ "created_on"}} {{formatDate createdAt}}
						</div>
						<div class="col-sm-9">
							<div class="row">
								<div class="col-sm-12">
									<h2 class="top-flush">
										{{displayName}}
									</h2>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<h4>
										{{title}}
									</h4>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									{{#if htmlDescription}}
										<hr>
										{{{htmlDescription}}}
									{{/if}}
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							{{#if $eq userId $.Meteor.userId}}
								<div class="pull-right">
									&nbsp;
									<a href="{{pathFor 'profileEdit'}}" class="btn btn-primary"><i class="fa fa-pencil"></i> {{_ "edit"}}</a>
								</div>
								<div class="pull-right">
									{{#quickRemoveButton collection="Profiles" _id=_id class="btn btn-danger" beforeRemove=beforeRemove}}
										<i class="fa fa-trash-o"></i> {{_ "delete"}}
									{{/quickRemoveButton}}
								</div>
							{{/if}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
